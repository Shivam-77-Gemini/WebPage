<div class="container">
    
        
        <div class="row border border-success border-4 mt-3">
          
             <h3 class="text-center mb-3 text-warning"> 
                Frontend Developer
                
             </h3>
             <hr >
             <!-- <div style="margin-left: 140px;"> -->
             <ag-grid-angular  
             style="height: 205px; width: 100%;"
             class="ag-theme-balham mb-3" 
             [columnDefs]="columns" 
             [rowData]="frontendDevelopersRow" 
             (gridReady)="onGridReady($event)"
             
             [animateRows]="true"
             [pagination]="true"></ag-grid-angular>
             <!-- </div> -->

        </div>
        
        <div class="row border border-success border-4 mt-3">
            <h3 class="text-center mb-3 text-warning">
                Backend Developer
            </h3>
            <hr>
            <ag-grid-angular  
            style="height: 205px;"
            class="ag-theme-balham mb-3" 
            [columnDefs]="columns" 
            [rowData]="backendDevelopersRow" 
            (gridReady)="onGridReady($event)"
            
            [popupParent]=""
            [animateRows]="true"
            [pagination]="true"></ag-grid-angular>
            
        </div>
        <div class="row border border-success border-4 mt-3">
            <h3 class="text-center mb-3 text-warning">
                Project Allocation
            </h3>
            <hr>
            <ag-grid-angular  
            style="height: 205px;"
            class="ag-theme-balham mb-3" 
            [columnDefs]="columns" 
            [rowData]="row2" 
            (gridReady)="onGridReady($event)"
            
            [popupParent]=""
            [animateRows]="true"
            [pagination]="true"></ag-grid-angular>
            
        </div>
    </div>
